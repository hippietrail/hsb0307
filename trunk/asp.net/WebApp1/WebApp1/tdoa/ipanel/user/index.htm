<SCRIPT language=JavaScript>
function killErrors()
{
  return true;
}
//window.onerror = killErrors;
function setCookie(name,value) {
   var today = new Date();
   var expires = new Date();
   expires.setTime(today.getTime() + 1000*60*60*24*1000);
   document.cookie = name + "=" + escape(value) + "; expires=" + expires.toGMTString();
}
function view_user(USER_ID)
{
   parent.openURL("/general/ipanel/user/user_info.php?USER_ID="+USER_ID+"&WINDOW=1",1);
}

window.setTimeout('this.location.reload();',120000);

var tree = new MzTreeView("tree");
tree.setIconPath("/images/user_list/");

tree.nodes['0,TDOA']='type:1;text:中国兵器工业信息中心;';
tree.nodes['1,_chr']='text:陈然;hint:;icon:U01;url:javascript:view_user("chr");';
tree.nodes['8,_cw']='text:徐财务;hint:;icon:U01;url:javascript:view_user("cw");';
tree.nodes['TDOA,1']='type:1;text:系统处;';
tree.nodes['TDOA,8']='type:1;text:财务处;';
var html=tree.toString();
if(tree.totalNode<=1)
{
   document.getElementById('Treeview').innerHTML = "<center>尚未定义部门，<br>无法显示人员列表</center>";
}
else
{
   document.getElementById('Treeview').innerHTML = html;
   tree.expandAll();//alert(document.getElementById('Treeview').innerHTML)
   if(parent.parent.status_bar.document.getElementById("user_count1"))
      parent.parent.status_bar.document.getElementById("user_count1").value='2';
   tree.initAll(tree.node["0"].childNodes);
}

</SCRIPT>
