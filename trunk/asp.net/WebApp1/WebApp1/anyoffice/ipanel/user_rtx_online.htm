<HTML>
	<HEAD>
		<title>在线用户</title>
		<SCRIPT LANGUAGE="JavaScript">
		var menu_flag=0;			
		function clickMenu(ID)
		{
			targetelement=document.getElementById(ID);
			if (targetelement.style.display=='none')
					targetelement.style.display='';
			else
					targetelement.style.display='none';
		}
		function list_expand()
		{
			var trElements = document.all.tags("table");		
			for(i = 0; i < trElements.length; ++i)
			{
				if(trElements[i].id.indexOf('trdept_')>-1)
				{
					if (menu_flag==1)					
					 	trElements[i].style.display='';
					else
						trElements[i].style.display='none';						
				}				
			}
			
			var expand_text=document.getElementById("expand_text");
			if (menu_flag==1)
			{
			 expand_text.innerHTML="全部收缩";
			}
			else
			{
			 expand_text.innerHTML="全部展开";
			}
			menu_flag=1-menu_flag;
		}
		window.setTimeout('this.location.reload();',60000*3);
		</SCRIPT>
		<script type="text/javascript" src="js/browinfo.js"></script>
		<script type="text/javascript" src="js/rtxint.js"></script>
	</HEAD>
