<script language=JavaScript>
    window.setInterval("window.location.reload()", 4 * 3600 * 1000);
    var currentDate = new Date();
    var currentYear = currentDate.getFullYear();
    var currentMonth = currentDate.getMonth() + 1;
    var currentDay = currentDate.getDate();
    var currentHours = currentDate.getHours();
    var currentMinutes = currentDate.getMinutes();
    var currentSeconds = currentDate.getSeconds();
    

    var OA_TIME = new Date(currentYear, currentMonth, currentDay, currentHours, currentMinutes, currentSeconds);
    function mdate() {
        var element = $('date');
        element.innerHTML = currentDate.toLocaleDateString();
        element.nextSibling.innerHTML = getWeek();

        //var solarTerm = sTerm(currentYear, currentMonth, currentDay);
        var solarTerm = sTerm(2008, 08, 17);
   if(solarTerm != "")
      $('mdate').innerHTML = solarTerm;
}

function getWeek() {
    var retval = "未知";
    var week = currentDate.toString();
    week = week.substr(0, 3).toUpperCase();
    switch (week) {
        case "MON":
            retval = "星期一";
            break;
        case "TUE":
            retval = "星期二";
            break;
        case "WEN":
            retval = "星期三";
            break;
        case "THUR":
            retval = "星期四";
            break;
        case "FRI":
            retval = "星期五";
            break;
        case "SAT":
            retval = "星期六";
            break;
        case "SUN":
            retval = "星期日";
            break;
    }
    return retval;
}

function timeview()
{
  timestr=OA_TIME.toLocaleString();
  timestr=timestr.substr(timestr.indexOf(":")-2);
  document.getElementById("time_area").innerHTML = timestr;
  OA_TIME.setSeconds(OA_TIME.getSeconds()+1);
  window.setTimeout( "timeview()", 1000 );
}
</script>
